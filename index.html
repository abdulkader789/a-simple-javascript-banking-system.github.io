<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/tailwind.css">
</head>
<body>

<div class="min-w-screen min-h-screen bg-gray-200 px-5 pb-5 pt-8">
    

 <!-- navbar goes here -->
<nav class="max-w-6xl mx-auto px-4 bg-gray-100">
    
    <div class="max-w-6xl mx-auto px-4">
      <div class="  text-center border border-b-gray-200">
        <p class="p-3 text-black font-bold">This is a Simple Javascript Banking Website</p>
    </div>
      <div class="flex justify-between">
  
        <div class="flex space-x-4">
          <!-- logo -->
          <div>
            <a href="#" class="flex items-center py-5 px-2 text-gray-700 hover:text-gray-900">
              <svg class="h-6 w-6 mr-1 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
              </svg>
              <span class="font-bold">Better Bank
              </span>
            </a>
          </div>
  
          <!-- primary nav -->
          <div class="hidden md:flex items-center space-x-1">
            <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900">Your Banking</a>
            <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900">Banking History</a>
          </div>
        </div>
  
        <!-- secondary nav -->
        <div class="hidden md:flex items-center space-x-1">
          
          <button
          type="submit"
          class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white"
        >
          Sign in
        </button>
         </div>
         
  
        <!-- mobile button goes here -->
        <div class="md:hidden flex items-center">
          <button class="mobile-menu-button">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
  
      </div>
    </div>
  
    <!-- mobile menu -->
    <div class="mobile-menu hidden md:hidden">
      <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Your Banking</a>
      <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Banking History</a>
      <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Sign in</a>

    </div>
  </nav>
  
  <!-- content goes here -->


<!-- Sign up section-->


<section class="max-w-6xl border border-gray-200 mx-auto bg-white flex  flex-wrap flex-col-reverse md:flex-nowrap md:flex-row   ">
  <div class="relative h-96 w-full">
    <img
      alt="Welcome"
      src="https://images.unsplash.com/photo-1630450202872-e0829c9d6172?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
      class="absolute inset-0 h-full w-full object-cover"
    />
  </div>
  <div class="w-full relative p-5">
    

    

    <form action="" class="mx-auto mb-0 mt-8 max-w-md space-y-4">
      <div class="mx-auto max-w-lg text-center">
        <h1 class="text-2xl font-bold sm:text-3xl">Get started today!</h1>

      </div>
      <div>
        <label for="email" class="sr-only">Email</label>

        <div class="relative">
          <input
            type="email"
            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
            placeholder="Enter email"
          />

          <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
              />
            </svg>
          </span>
        </div>
      </div>

      <div>
        <label for="password" class="sr-only">Password</label>

        <div class="relative">
          <input
            type="password"
            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
            placeholder="Enter password"
          />

          <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              />
            </svg>
          </span>
        </div>
      </div>

      <div class="flex items-center justify-between ">
        <p class="text-sm text-gray-500">
          No account?
          <a class="underline" href="">Sign up</a>
        </p>

        <button
          type="submit"
          class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white"
        >
          Sign in
        </button>
      </div>
    </form>


  </div>


  
</section>




<!-- horizontal card -->
<div class=" max-w-6xl mx-auto px-4 sm:px-20  bg-orange-200 pb-10">

  <h2 class="text-2xl font-bold text-center py-10">Welcome to your account</h2>

    <div class=" grid sm:p-3 md:grid-cols-3 divide-x bg-blue-100">
  
        <div class="bg-white border-l-2  m-1  p-6  shadow-lg">
          <h2 class="text-2xl font-bold mb-2 text-gray-800">Deposit</h2>
          <p class="text-gray-700">$ <span id="deposit">00</span></p>
          
        </div>
        <div class="bg-white border-l-2    m-1 p-6  shadow-lg">
          <h2 class="text-2xl font-bold mb-2 text-gray-800">Withdraw</h2>
          <p class="text-gray-700">$ <span id="withdraw">00</span></p>
          
        </div>
        <div class="bg-white border-l-2   p-6 m-1 shadow-lg">
          <h2 class="text-2xl font-bold mb-2 text-gray-800">Balance</h2>
          <p class="text-gray-700">$ <span id="balance">1200</span></p>
          
        </div>
        
      </div>
    
    <div class=" grid md:grid-cols-2 divide-x bg-blue-100 mt-5">
  
        <div class="bg-white border-r-1 md:border-slate-600 sm:p-6 md:p-6  shadow-lg">
            <div class="flex flex-wrap md:flex-nowrap sm:py-5 md:py-5 rounded-md shadow-sm">
                <input id="d-input" class="shadow appearance-none border border-b-gray-700 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"  type="text" placeholder="$ Amount you want to deposit">
                <button type="button" id="deposit-btn" class="-ml-px py-3 px-5 bg-green-500 inline-flex justify-center items-center gap-2 border font-medium  text-white shadow-sm align-middle hover:bg-green-400 focus:outline-none focus:ring-2 focus:ring-blue-600 transition-all text-sm dark:bg-gray-800 dark:hover:bg-slate-800 dark:border-gray-700 dark:text-gray-400 dark:hover:text-white">
                  Deposit
                </button>
                
              </div>
          
        </div>
        <div class="bg-white border-r-2 md:border-slate-600  sm:p-6 md:p-6  shadow-lg">
            <div class="flex flex-wrap md:flex-nowrap sm:py-5 md:py-5 rounded-md shadow-sm">
                <input id="w-input" class="shadow appearance-none border border-b-gray-700 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"  type="text" placeholder="$ Amount you want to withdraw">
                <button type="button" id="withdraw-btn" class="-ml-px py-3 px-4 bg-red-500 inline-flex justify-center items-center gap-2 border font-medium  text-white shadow-sm align-middle hover:bg-red-400 focus:outline-none focus:ring-2 focus:ring-blue-600 transition-all text-sm dark:bg-gray-800 dark:hover:bg-slate-800 dark:border-gray-700 dark:text-gray-400 dark:hover:text-white">
                  Withdraw
                </button>
                
              </div>
          
        </div>
        
        
      </div>

  </div>


<!-- banking---history -->
  <div id="account-history" class=" max-w-6xl mx-auto px-4 p-10 sm:min-h-fit md:min-h-fit  bg-blue-200   show-page">
    <h2 class="text-black text-xl font-bold text-center text-dark pb-5">Your Banking History</h2>
    <div id="statement" class="grid   sm:px-20 md:px-20 md:grid-cols-3 divide-x ">
        
    </div>

</div>

</div>




        

    </div>
</div>

    <script src="main.js"></script>
</body>
</html>
